<ul class="matchups">
  <% if (!data.matchups.length) { %>
  This round isn't open yet--check back later!
  <% } else data.matchups.forEach(function(item, i) { %>
  <li>
    <input
      type="radio"
      class="a11y-hidden"
      name="matchup-radio"
      id="matchup-<%= data.id %>-<%= i %>"
      value="<%= i %>"
      <%= i ? "" : 'checked="checked"' %>>
    <label for="matchup-<%= data.id %>-<%= i %>">
      <% item.options.forEach(function(option) { %>
      <div class="candidate"><%= option.name %></div>
      <% }); %>
    </label>
  <% }); %>
</ul>
